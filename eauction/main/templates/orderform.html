{% extends "base.html" %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" name="Submit">
</form>

{% endblock %}
<div class="input-group mb-3">
    <input type="text" name="num1" value="{{n1}}" class="form-control form-control-lg bg-light fs-6" placeholder="Full name">
</div>
<div class="input-group mb-3">
    <input type="email" name="num2" value="{{n2}}" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
</div>
<div class="input-group mb-1">
    <input type="password" name="num3" value="{{n3}}" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
</div>
<div class="input-group mb-3">
    <input type="text" name="num4" value="{{n4}}" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm password">
</div>
