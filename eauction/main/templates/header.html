<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/home.css">
    <title>Auction</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><img src="/static/image/auction2.png" alt="AUCTION" style="height: 50px; width: 180px;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link {% if navbar == 'Home' %} active {% endif %}" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/create-order">Sell</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="/category-list" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Categories
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Electronic gadgets</a></li>
                  <li><a class="dropdown-item" href="#">Jewelry</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="/category-list">All</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if navbar == 'About Us' %} active {% endif %}" href="/about-us" tabindex="-1" aria-disabled="false">About Us</a>
              </li>
            </ul>
            {% if user.is_authenticated %}
           
             <div class="btn-group ms-auto mb-2 mb-lg-0">
              <button type="button" class="btn text-white"><i class="bi bi-person"></i>  My Account</button>
              <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="visually-hidden">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">My order</a></li>
                <li><a class="dropdown-item" href="#">Accound details</a></li>
                <li><a class="dropdown-item" href="#">My cart</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{% url 'logout' %}">Log out</a></li>
              </ul>
            </div>
            {% else %}
            
             <ul class="navbar-nav ms-auto mb-2 mb-lg-0"> <li class="nav-but">
             <a class="btn btn-outline-light {% if navbar == 'SignUp' %} active {% endif %}" href="{% url 'signup' %}">SignUp</a>
             </li>
              <li class="nav-but">
             <a class="btn btn-outline-light {% if navbar == 'Login' %} active {% endif %}" href="{% url 'login' %}">Login</a>
              </li>
             </ul>
            {% endif %}
          </div>
        </div>
      </nav>
